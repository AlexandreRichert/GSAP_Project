<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP Project - Horizontal Scroll</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- Preloader -->
    <div class="preloader">
        <div class="preloader-content">
            <div class="preloader-text">Loading</div>
            <div class="preloader-progress">
                <div class="preloader-progress-bar"></div>
            </div>
        </div>
    </div>

    <!-- Custom Cursor -->
    <div class="cursor">
        <div class="cursor-inner"></div>
    </div>

    <!-- Page Transition Overlay -->
    <div class="page-transition"></div>

    <!-- Navigation -->
    <nav class="main-nav">
        <div class="nav-logo">GSAP</div>
        <ul class="nav-links">
            <li><a href="../index.html" class="page-link">Home</a></li>
            <li><a href="page1.html" class="page-link">Gallery</a></li>
            <li><a href="page2.html" class="page-link active">Horizontal</a></li>
            <li><a href="page3.html" class="page-link">Slider</a></li>
        </ul>
    </nav>

    <!-- Horizontal Scroll Section -->
    <div class="horizontal-container">
        <div class="horizontal-sections">
            <div class="horizontal-section">
                <div class="horizontal-content">
                    <h2>Section 1</h2>
                    <p>Scroll to move horizontally</p>
                </div>
            </div>
            <div class="horizontal-section">
                <div class="horizontal-content">
                    <h2>Section 2</h2>
                    <p>Smooth horizontal scrolling</p>
                </div>
            </div>
            <div class="horizontal-section">
                <div class="horizontal-content">
                    <h2>Section 3</h2>
                    <p>Powered by GSAP ScrollTrigger</p>
                </div>
            </div>
            <div class="horizontal-section">
                <div class="horizontal-content">
                    <h2>Section 4</h2>
                    <p>Modern web experiences</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 GSAP Project. All rights reserved.</p>
    </footer>

    <!-- Load GSAP from local files -->
    <script src="../lib/gsap.min.js"></script>
    <script src="../lib/ScrollTrigger.min.js"></script>
    
    <!-- Load Animation Modules -->
    <script src="../js/animations/preloader.js"></script>
    <script src="../js/animations/pageTransition.js"></script>
    <script src="../js/animations/horizontalScroll.js"></script>
    <script src="../js/animations/customCursor.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
