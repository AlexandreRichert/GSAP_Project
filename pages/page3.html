<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP Project - Slider</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- Preloader -->
    <div class="preloader">
    </div>

    <!-- Custom Cursor -->
    <div class="cursor">
        <div class="cursor-inner"></div>
    </div>

    <!-- Page Transition Overlay -->
    <div class="page-transition"></div>

    <!-- Navigation -->
    <nav class="main-nav">
        <div class="nav-logo">GSAP</div>
        <ul class="nav-links">
            <li><a href="../index.html" class="page-link">Home</a></li>
            <li><a href="page1.html" class="page-link">Gallery</a></li>
            <li><a href="page2.html" class="page-link">Horizontal</a></li>
            <li><a href="page3.html" class="page-link active">Slider</a></li>
        </ul>
    </nav>

    <!-- Slider Section -->
    <section class="slider-container">
        <div class="slider-wrapper">
            <h2 class="slider-title">GSAP Slider</h2>
            
            <div class="slider">
                <div class="slider-track">
                    <div class="slide">
                        <div>
                            <h3>Slide 1</h3>
                            <p>Beautiful animations</p>
                        </div>
                    </div>
                    <div class="slide">
                        <div>
                            <h3>Slide 2</h3>
                            <p>Smooth transitions</p>
                        </div>
                    </div>
                    <div class="slide">
                        <div>
                            <h3>Slide 3</h3>
                            <p>GSAP powered</p>
                        </div>
                    </div>
                    <div class="slide">
                        <div>
                            <h3>Slide 4</h3>
                            <p>Auto-play enabled</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="slider-controls">
                <button class="slider-btn slider-btn-prev">Previous</button>
                <button class="slider-btn slider-btn-next">Next</button>
            </div>
            
            <div class="slider-dots">
                <div class="slider-dot active"></div>
                <div class="slider-dot"></div>
                <div class="slider-dot"></div>
                <div class="slider-dot"></div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 GSAP Project. All rights reserved.</p>
    </footer>

    <!-- Load GSAP from local files -->
    <script src="../lib/gsap.min.js"></script>
    <script src="../lib/ScrollTrigger.min.js"></script>
    
    <!-- Load Animation Modules -->
    <script src="../js/animations/preloader.js"></script>
    <script src="../js/animations/pageTransition.js"></script>
    <script src="../js/animations/slider.js"></script>
    <script src="../js/animations/customCursor.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
