<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GSAP Project - Inscription</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <!-- Preloader -->
    <div class="preloader">
      <div class="preloader-logo">
        <img src="../assets/courseLogo.svg" alt="Logo" />
      </div>
    </div>

    <!-- Navigation -->
    <nav class="main-nav">
      <a href="/index.html" class="nav-logo page-link">
        <img src="../assets/courseLogo.svg" alt="GSAP Logo" />
      </a>

      <button class="burger-menu" aria-label="Menu">
        <span class="burger-line"></span>
        <span class="burger-line"></span>
        <span class="burger-line"></span>
      </button>
    </nav>

    <!-- Menu déroulant -->
    <div class="menu-overlay"></div>
    <div class="dropdown-menu">
      <div class="dropdown-content">
        <a href="/pages/contexte.html" class="dropdown-link page-link">Pourquoi cette course ?</a>
        <a href="/pages/inscription.html" class="dropdown-link page-link">S'inscrire</a>
        <a href="/pages/page1.html" class="dropdown-link page-link">Le circuit</a>
        <a href="/pages/page1.html" class="dropdown-link page-link">Les distances</a>
        <a href="/pages/page2.html" class="dropdown-link page-link">After party</a>
        <a href="/pages/page3.html" class="dropdown-link page-link">Bénévoles</a>
        <a href="/pages/page4.html" class="dropdown-link page-link">Photos</a>
      </div>
    </div>

    <div data-barba="wrapper">
      <main data-barba="container" data-barba-namespace="inscription">
        <section id="register-app" class="page-container">
          <section class="carousel-section">
            <div class="carousel" aria-label="Carousel dossards">
              <div class="carousel-left-panel">
                <div class="panel-content-wrapper">
                  <h3 class="slide-title-vertical">Dossard 1</h3>
                  <p class="slide-sub-vertical">Couleur & design officiels</p>
                </div>
              </div>

              <button class="carousel-btn prev" aria-label="Précédent">‹</button>
              <div class="carousel-viewport">
                <ul class="carousel-track">
                  <li class="carousel-item" data-title="Dossard 1" data-sub="Couleur & design officiels">
                    <img src="../assets/dossard1.png" alt="Dossard 1" />
                  </li>
                  <li class="carousel-item" data-title="Dossard 2" data-sub="Numéro & sponsors">
                    <img src="../assets/dossard2.png" alt="Dossard 2" />
                  </li>
                  <li class="carousel-item" data-title="Dossard 3" data-sub="Edition limitée">
                    <img src="../assets/dossard3.png" alt="Dossard 3" />
                  </li>
                  <li class="carousel-item" data-title="Dossard 4" data-sub="Design finalisé">
                    <img src="../assets/dossard4.png" alt="Dossard 4" />
                  </li>
                  <li class="carousel-item" data-title="Dossard 5" data-sub="Design finalisé">
                    <img src="../assets/dossard5.png" alt="Dossard 5" />
                  </li>
                  <li class="carousel-item" data-title="Dossard 6" data-sub="Design finalisé">
                    <img src="../assets/dossard6.png" alt="Dossard 6" />
                  </li>
                </ul>
              </div>

              <button class="carousel-btn next" aria-label="Suivant">›</button>

              <div class="carousel-right-panel">
                <div class="carousel-counter">
                  <span class="counter-current">01</span>
                  <span class="counter-separator">/</span>
                  <span class="counter-total">06</span>
                </div>
              </div>
            </div>
          </section>
        </section>
      </main>
    </div>

    <script src="../lib/gsap.min.js"></script>
    <script src="../lib/ScrollTrigger.min.js"></script>
    <script src="../lib/SplitText.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@barba/core"></script>
    <script src="../js/animations/preloader.js"></script>
    <script src="../js/animations/pageTransition.js"></script>
    <script src="../js/animations/textReveal.js"></script>
    <script src="../js/animations/scrollAnimation.js"></script>
    <script src="../js/animations/customCursor.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/animations/dossardCarousel.js"></script>
  </body>
</html>
